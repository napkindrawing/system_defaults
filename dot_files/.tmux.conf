set -g prefix ^A
bind a send-prefix
bind-key C-a last-window

unbind '"'
bind '"' choose-window

unbind "'"
bind "'" choose-session

unbind % # Remove default binding since weâ€™re replacing
bind "|" split-window -h
bind "-" split-window -v

set-option -g mouse-select-pane on
